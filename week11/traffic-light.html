<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light</title>
  <style>
    div > div {
      display: inline-block;
      background-color: lightgray;
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .red.light {
      background-color: red;
    }

    .yellow.light {
      background-color: yellow;
    }

    .green.light {
      background-color: green;
    }
  </style>
</head>

<body>
  <div>
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
  </div>
  <script src="./traffic-light-common.js"></script>
  <script src="./traffic-light-set-timeout.js"></script>
  <script src="./traffic-light-promise.js"></script>
  <script src="./traffic-light-async-await.js"></script>
  <script src="./traffic-light-manual.js"></script>
  <script src="./traffic-light-generator.js"></script>
</body>

</html>
